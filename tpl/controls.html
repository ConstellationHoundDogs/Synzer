<link rel="stylesheet" href="css/controls.css">

<div class="col1-container">
  <h3>Tremolo</h3>
  <label>
    <input type="radio" name="tremolo-on" value="1"><span>ON</span>
  </label>
  <label>
    <input type="radio" type="radio" name="tremolo-on" value="0" checked="true"><span>OFF</span>
  </label>
  <label class="osc1-depth">
    <span>Depth</span>
    <input type="number" name="tremolo-depth" value="3" max="1000" min="0">
  </label>
  <label class="osc1-length">
    <span>Freq</span>
    <input type="number" name="tremolo-freq" value="2">
  </label>
</div>

<div class="col1-container">
  <h3>Vibrato</h3>
  <label>
    <input type="radio" name="vibrato-on" value="1"><span>ON</span>
  </label>
  <label>
    <input type="radio" type="radio" name="vibrato-on" value="0" checked="true"><span>OFF</span>
  </label>
  <label class="osc1-depth">
    <span>Depth</span>
    <input type="number" name="vibrato-depth" value="5" max="20" min="0">
  </label>
  <label class="osc1-length">
    <span>Cent</span>
    <input type="number" name="vibrato-freq" min="" max="200" value="5">
  </label>
</div>

<div class="col1-container">
  <h3>Delay</h3>
  <label>
    <input type="radio" name="delay-on" value="1"><span>ON</span>
  </label>
  <label>
    <input type="radio" type="radio" name="delay-on" value="0" checked="true"><span>OFF</span>
  </label>
  <label class="delay-taps">
    <span>Taps</span>
    <input type="number" name="delay-taps" value="2" max="10" min="0">
  </label>
  <label class="delay-feedback">
    <span>Feedback</span>
    <input type="number" name="delay-feedback" value="50" max="100" min="0">
  </label>
  <label class="delay-freq">
    <span>Freq</span>
    <input type="number" name="delay-freq" value="2">
  </label>
</div>

<div class="volume-pan-container col1-container">
  <label class="volume">
    <span>Volume</span>
    <input class="volume" name="volume" value="0.5" min="0" max="1" step="0.1" type="number">
  </label>
  <label class="pan">
    <span>Pan</span>
    <input class="volume" name="pan" value="0" min="-1" max="1" step="0.1" type="number">
  </label>
</div>

<div class="wave-form-container col2-container">
  <label class="wave-form sine">
    <span class="img"></span><br>
    <input type="radio" name="wave-form" value="sine" checked>
  </label>
  <label class="wave-form sawtooth">
    <span class="img"></span><br>
    <input type="radio" name="wave-form" value="sawtooth">
  </label>
  <label class="wave-form square">
    <span class="img"></span><br>
    <input type="radio" name="wave-form" value="square">
  </label>
</div>
