<link rel="stylesheet" href="css/controls.css">

<div class="volume-pan-container">
  <label class="volume">
    <span>Volume</span>
    <input class="number volume" name="volume" value="50" min="0" max="100" type="number">
  </label>
  <label class="pan">
    <span>Pan</span>
    <input class="number volume" name="pan" value="0" min="-50" max="50" type="number">
  </label>
</div>

<div class="wave-form-container">
  <label class="wave-form sine">
    <span class="img"></span><br>
    <input type="radio" name="wave-form" value="sine" checked>
  </label>
  <label class="wave-form saw">
    <span class="img"></span><br>
    <input type="radio" name="wave-form" value="saw">
  </label>
  <label class="wave-form square">
    <span class="img"></span><br>
    <input type="radio" name="wave-form" value="square">
  </label>
</div>
